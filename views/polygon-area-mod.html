 <div class="content">
   <div class="animated fadeIn">

     <div class="row">
       <div class="col-lg-12">
         <div class="">


           <div class="-header mb-3">
             <h4>Polygon Bulk Operation</h4>
           </div>
           <div class="-body">

            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                  <a class="nav-link active show" id="home-tab" data-toggle="tab" href="" data-target="#home" role="tab" aria-controls="home" aria-selected="false">Bulk Update</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link " id="profile-tab" data-toggle="tab" href="" data-target="#profile" role="tab" aria-controls="profile" aria-selected="false">Bulk Delete</a>
              </li>
          </ul>

              <div class="tab-content pl-3 p-1" id="myTabContent">
                  <div class="tab-pane fade active show" id="home" role="tabpanel" aria-labelledby="home-tab">
                      <form class="form" ng-submit="data_fix(x, y, area_flag)">
                          <div class="row form-group">
                            <div class="col-md-12">
                              <label>Current Value: </label>
                              <input type="text" placeholder="" class="form-control form-control-sm input-sm" ng-model="x" />
                            </div>
                          </div>
       
                          <div class="row form-group">
                            <div class="col-md-12">
                              <label>New Value: </label>
                              <input type="text" placeholder="" class="form-control form-control-sm input-sm" ng-model="y" />
                            </div>
                          </div>
       
                          <div class="row form-group">
                            <div class="col col-md-12">
                              <div class="form-check">
                                <div class="radio">
                                  <label class="form-check-label ">
                                    <input type="radio" class="form-check-input" type="checkbox" ng-model="area_flag" value="true">
                                    Fix Area Name
                                  </label>
                                </div>
                              </div>
                            </div>
                          </div>
       
                          <div class="row form-group">
                            <div class="col-md-12">
                              <button class="btn btn-success">Fix Data</button>
                            </div>
                          </div>
       
                        </form>
                  </div>
                  <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                      <form ng-submit="data_dlt(pType, user)">
                          <div class="row form-group">
                            <div class="col-md-12">
                              <label>Select pType</label>
                              <select ng-model="pType" name="pType" ng-options="opt.type for opt in ptypes"
                                class="form-control form-control-sm input-sm">
                              </select>
                            </div>
                          </div>
       
                          <div class="row form-group">
                            <div class="col-md-12">
                              <label>Select uID</label>
                              <select ng-model="user" name="user" ng-options="opt.name for opt in userlist"
                                class="form-control form-control-sm input-sm">
                              </select>
                            </div>
                          </div>
       
                          <div class="row form-group">
                            <div class="col-md-12">
                              <button class="btn btn-danger"><i class="fa fa-trash"></i> Delete Data</button>
       
                            </div>
                          </div>
       
                        </form>
       
                  </div>
              </div>

             

           </div>
         </div>
         <div class="modal-footer">
    <button class="btn btn-md btn-danger mt-2" type="submit" ng-click="ok()">Cancel</button>

   </div>
       </div>
     </div>


   </div><!-- .animated -->
 </div><!-- .content -->
