 <div class="animated">
   <div class="modal-header">
     <h3 class="modal-title">Thana Polygon</h3>
   </div>
   <div class="modal-body">
     <form class="form" ng-submit="create_thana_polygon(thana)">


       <div class="col-md-12">
         <label class="label">Thana: </label>
         <input type="text" placeholder="Thana Name" class="form-control" ng-model="thana" />
       </div>

       <div class="col-md-12">
         <button class="btn btn-md btn-success mt-2" type="submit">Create Thana Polygon</button>
       </div>



     </form>
   </div>



   <div class="modal-footer">

    <button class="btn btn-md btn-danger mt-2" type="submit" ng-click="ok()">Cancel</button>

   </div>
 </div>
