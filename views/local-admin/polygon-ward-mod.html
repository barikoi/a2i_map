 <div class="animated">
                                <div class="modal-header">
                                    <h3 class="modal-title">Ward Polygon</h3>
                                </div>
                              <div class="modal-body">
                                <form class="form" ng-submit="create_ward_polygon(zone, ward_num)">
                                  
                                   <div class="col-md-12">
                                    <label class="label">Zone: </label>
                                      <select ng-model="zone"  name="zone"  ng-options="opt.id for opt in zones" class="form-control">
                                      </select>
                                </div>

                                 <div class="col-md-12">
                                    <label class="label">Ward Number: </label>
                                     <input type="text" placeholder="Ward Number" class="form-control" ng-model="ward_num"/>
                                </div>  


                                 <div class="col-md-12">
                                   <button class="btn btn-md btn-success mt-2" type="submit">Create Polygon</button>
                                </div>  

                
                                  
                                </form>
                              </div>
    


                                <div class="modal-footer">
                                   
    <button class="btn btn-md btn-danger mt-2" type="submit" ng-click="ok()">Cancel</button>

                                </div>
                        </div>
