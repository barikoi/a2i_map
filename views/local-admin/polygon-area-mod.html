 <div class="animated">
   <div class="modal-header">
     <h3 class="modal-title">Area Polygon</h3>
   </div>
   <div class="modal-body">
     <form class="form" ng-submit="create_area_polygon(area,ward)">

       <div class="col-md-12">
         <label class="label">Ward: </label>
         <select ng-model="ward" name="ward" ng-options="opt.ward_number for opt in wards" class="form-control">
         </select>
       </div>

       <div class="col-md-12">
         <label class="label">Area: </label>
         <input type="text" placeholder="Area Name" class="form-control" ng-model="area" />
       </div>

       <div class="col-md-12">
         <button class="btn btn-md btn-success mt-2" type="submit">Create Polygon</button>
       </div>



     </form>
   </div>



   <div class="modal-footer">


   </div>
 </div>
