      <form ng-submit="signup()">
        <div class="form-group">

          <input ng-model="name" type="text" class="form-control form-control-sm input-sm" required>
        </div>
        <div class="form-group">
          <label class="label-sm">Email address</label>

        </div>
        <div class="form-group">
          <label class="label-sm">Phone</label>
          <input ng-model="phone" type="tel" class="form-control form-control-sm input-sm" required>
        </div>
        <div class="form-group">
          <label class="label-sm">Password</label>
          <input ng-model="password" type="password" class="form-control form-control-sm input-sm" required>
        </div>
        <div class="form-group">
          <label class="label-sm">User Type</label>
          <select class="form-control form-control-sm input-sm" name="mySelect" id="mySelect" required
            ng-options="option.name for option in userType.availableOptions track by option.id"
            ng-model="userType.selectedOption"></select>
